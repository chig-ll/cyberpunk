<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cyberpunk</title>
    <link rel="icon" type="image/png" href="./icons/favicon.png">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <section class="section.section__banner">
        <header class="header">
            <div class="header__body-inner container">
                <div class="header__logo logo">
                    <a href="/" class="header__image">
                        <img class="header__image" 
                             src="./images/logo.svg" 
                             alt=""
                             width="296" height="74">
                    </a>
                </div>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a class="header__menu-link" 
                               href="/">
                                <img class="header__menu-image"
                                     src="./icons/youtube.svg" 
                                     alt=""
                                     width="30" height="30">
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" 
                               href="/">
                                <img class="header__menu-image"
                                     src="./icons/vk.svg" 
                                     alt=""
                                     width="30" height="30">
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" 
                               href="/">
                                <img class="header__menu-image"
                                     src="./icons/facebook.svg" 
                                     alt=""
                                     width="30" height="30">
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" 
                               href="/">
                                <img class="header__menu-image"
                                     src="./icons/twitter.svg" 
                                     alt=""
                                     width="30" height="30">
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" 
                               href="/">
                                <img class="header__menu-image"
                                     src="./icons/twitch.svg" 
                                     alt=""
                                     width="30" height="30">
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" 
                               href="/">
                                <img class="header__menu-image"
                                     src="./icons/instagram.svg" 
                                     alt=""
                                     width="30" height="30">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="platform">
            <div class="platform__body container">
                <div class="platform__platform-all">
                    <h1 class="platform__title">Доступно на<br> всех платформах</h1>
                    <a class="platform__button button" 
                       href="/"
                    >
                       Узнать больше
                    </a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
